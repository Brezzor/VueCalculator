<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJsCalculator</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div id="app">
    <div class="container-fluid bg-dark">
      <div class="input-group py-3">
        <span class="input-group-text">Result:</span>
        <input type="text" class="form-control" v-model="total">
      </div>
      <div class="d-flex flex-wrap justify-content-center gap-1 py-4">
        <button class="btn btn-secondary col-3" v-on:click="key(7)">7</button>
        <button class="btn btn-secondary col-3" v-on:click="key(8)">8</button>
        <button class="btn btn-secondary col-3" v-on:click="key(9)">9</button>
        <button class="btn btn-light col-2" v-on:click="key('+')">+</button>
        <button class="btn btn-secondary col-3" v-on:click="key(4)">4</button>
        <button class="btn btn-secondary col-3" v-on:click="key(5)">5</button>
        <button class="btn btn-secondary col-3" v-on:click="key(6)">6</button>
        <button class="btn btn-light col-2" v-on:click="key('-')">-</button>
        <button class="btn btn-secondary col-3" v-on:click="key(1)">1</button>
        <button class="btn btn-secondary col-3" v-on:click="key(2)">2</button>
        <button class="btn btn-secondary col-3" v-on:click="key(3)">3</button>
        <button class="btn btn-light col-2" v-on:click="key('*')">*</button>
        <button class="btn btn-secondary col-3" v-on:click="key(0)">0</button>
        <button class="btn btn-warning col-3" v-on:click="clear()">C</button>
        <button class="btn btn-success col-3" v-on:click="equal()">=</button>
        <button class="btn btn-light col-2" v-on:click="key('/')">/</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/vue.js"></script>
</body>
</html>
